<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"> </script>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='/stylesheets/grader.css' />
    <link rel='stylesheet' href='/stylesheets/login.css' />
    <link rel='stylesheet' href='/stylesheets/style_1.css' />
    <link rel='stylesheet' href='/stylesheets/tenant.css' />

    <script src="../angularJS/grader.js"></script>


</head>

<body ng-app="tenantApp" style="background-color: antiquewhite; align-content: center ">
<div ng-controller='graderController'>
    <h2>Welcome to UML Parser-Grader</h2>


    <form name="myForm" class="css-form" >

        <li>
            <input type="radio" ng-model="tenant" value="tenant1">
            Tenant 1
        </li>
        <li>
            <input type="radio" ng-model="tenant" value="tenant2">
            Tenant 2
        </li>
        <li>
            <input type="radio" ng-model="tenant" value="tenant3">
            Tenant 3
        </li>
        <li>
            <input type="radio" ng-model="tenant" value="tenant4">
            Tenant 4
        </li><br/>


       <!--<pre>user = {{tenant | json}}</pre>-->
    </form>

    <form name="form2" class="form-style-9 check-element animate-show-hide" id="upright" >
        <ul class="form-style-1">
            <li>
                <input type = "file" file-model = "myFile" accept="application/x-zip-compressed"/>
            </li>
            <li>
                <button ng-click = "uploadFile()">Upload File</button>
            </li>
           <!-- <li>

                <input type="file" ng-file-select="fileSelected($files)" accept="'image/*'">
                <input type="submit" ng-click="uploadFile()" >
            </li>-->
            <!--<li>
                <input type = "file" file-model = "myFile"/>
                <button ng-click = "uploadFile()">Upload</button>
            </li>-->
            <li>
                <br /> <img ng-src="{{output}}" width="400" height="400">
            </li>
        </ul>
    </form>

    <form name="form1" class="form-style-9 check-element animate-show-hide" ng-show="graderChecked" id="upleft">
        <ul class="form-style-1">

            <li>
                <label ng-model="msg"> <span class="required"></span>{{msg}}</label>
            </li>
            <li>
                <label><font size="4" color="red">StudentID </font><span class="required">*</span></label>
                <input required=true type="text" name="username" class="field-long" ng-model="studentid" />
            </li>
            <li>
                <label><font size="4" color="red">Student Name</font><span class="required">*</span></label>
                <input required=true type="password" name="passwd" class="field-long" ng-model="studentname" />
            </li>
            <li ng-show="istenant13">
                <label>
                    <font size="4" color="red">Grade :</font>
                    <select ng-model="grade" class="field-select" id="grade" required=true>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </label>
            </li>
            <li ng-show="istenant24">
                <label>
                    <font size="4" color="red">Grade : </font>
                    <select ng-model="grade" class="field-select" id="grade" required=true>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                    </select>
                </label>
            </li>
            <li>
                <label><font size="4" color="red">Comments<span class="required">*</span></font></label>
                <textarea required="true" class="field-long" ng-model="comments"></textarea>

            </li>
            <li>
                <button style="width: 30%" ng-click = "submitGrades()">Submit </button>
            </li>

            <li>
                <label ng-model="msg"></label>
            </li>
        </ul>
    </form>
</div>

<style>

    html[dir="rtl"] .bidi {
        padding-right: 20px;
        padding-left:0;
    }

</style>
</body>
</html>
